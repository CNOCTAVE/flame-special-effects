<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Flame Special Effects Demo</title>
    <style>
        #flame-container {
            width: 500px;
            height: 500px;
            background: #111;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 0 32px #ff9800aa;
            position: relative;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls label {
            color: #fff;
            margin-right: 8px;
        }
        body {
            background: #222;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/metal-color-text@1.0.0/metal-color-text.css">
</head>
<body>
    <div id="flame-container" style="position: relative; width: 90vw; height: 90vh;">
        <div class="metal-color-text-brightgold" style="position: absolute; display: flex; top:10vh; width: 30vw; left:30vw; justify-content: center; font-size: 5em;">火烤汉堡</div>
        <div id="innerflame-container" style="position: absolute; top:30vh; left:30vw; width: 30vw; height: 50vh; background-color: #111;">
            <img src="火烤汉堡.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <!-- three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <!-- flame-special-effects.js -->
    <script src="flame-special-effects.js"></script>
    <script>
        var flame = window.FlameSpecialEffects;
        flame.init('flame-container');
        flame.changeLevel(80);
    </script>
</body>
</html>
